<h2>Register Page</h2>
<form method="post">
    {% csrf_token %}
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit" value="Register">
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
